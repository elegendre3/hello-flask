    <div class="container">
        <br>
        <h1 class="mt-5">Recommendation Engine</h1>
        <p class="lead">
        Get Suggestions.
        </p>
        <br><br>
            <h5>Initial Search</h5>
            <div class="input-group mb-3">
                <input type="text" id="search_title" class="form-control" placeholder="Article Title" aria-label="Article Title" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="search_button">Search</button>
            </div>
            <div class="card" id="initialDoc">
              <div class="card-body">+                <h5 class="card-title" id="sampleDocTitle">Card title</h5>
                <p class="card-text" id="sampleDocText">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" id="sampleDocLink">Link</a>
              </div>
            </div>

            <br><br>
            <h5 class="me-auto">Suggestions</h5>
            <div id="suggestionsTitle" class="d-flex">
                <button id="refine" type="button" class="btn btn-outline-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
                      <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    Refine
                </button>
            </div>
            <div id="refineOptions" class="card">
                <div class="row card-body">
                    <div class="m-2 col-auto">
                        <label for="pa">Field 1: </label>
                        <select name="pa" id="pa" class="form-select">
                          <option value="any">Any</option>
                          <option value="A">A</option>
                          <option value="B">B</option>
                          <option value="C">C</option>
                          <option value="D">D</option>
                        </select>
                    </div>
                    <div class="m-2 col-auto">
                        <label for="jur">Field 2: </label>
                        <select name="jur" id="jur" class="form-select">
                          <option value="any">Any</option>
                          <option value="A">A</option>
                          <option value="B">B</option>
                          <option value="C">C</option>
                          <option value="D">D</option>
                        </select>
                    </div>
                    <div class="m-2 col-auto">
                        <label for="rtype">Field 3: </label>
                        <select name="rtype" id="rtype" class="form-select">
                          <option value="any">Any</option>
                          <option value="A">A</option>
                          <option value="B">B</option>
                          <option value="C">C</option>
                          <option value="D">D</option>
                        </select>
                    </div>
                    <div class="ms-auto mt-auto col-auto">
                        <button id="applyFilter" type="button" class="btn btn-primary">Apply
                            <span id="applySpinner" class="spinner-grow spinner-grow-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
            <br>
            <div id="suggestionsSpinner" style="width: 3rem; height: 3rem;" class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div id="suggestionsList" class="accordion">
            </div>
    </div>
    <script>
<!--     Hide all initially-->
<!--        document.getElementById('initialDoc').style.display = 'none';-->
<!--        $("#suggestionsTitle").addClass('d-none');-->
<!--        $("#suggestionsSpinner").addClass('d-none');-->
<!--        $("#suggestionsList").addClass('d-none');-->
<!--        document.getElementById('refineOptions').style.display = 'none';-->

        var URL_ROOT = {{ request.url_root|tojson|safe }};
        var author_name = "NoneForNow";

        // create a button click event when user presses enter
        $("input#search_title").keyup(function(event) {
            if (event.keyCode === 13) {
                $("button#search_button").click();
            }
        });

        $("button#refine").bind('click', function() {
            var x = document.getElementById("refineOptions");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        });
    </script>
